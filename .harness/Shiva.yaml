pipeline:
  name: Shiva
  identifier: Shiva
  projectIdentifier: ShivaP
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1699231710767
        repoName: arvinda07/go-pipeline-sample
        build: <+input>
  stages:
    - stage:
        name: simple
        identifier: simple
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: echo "welcome to harness"
              - step:
                  type: Run
                  name: Run_2_unit_test
                  identifier: Run_2_unit_test
                  spec:
                    connectorRef: <+input>
                    image: golang:1.15
                    shell: Sh
                    command: |-
                      set +e
                                            go get gotest.tools/gotestsum
                                            gotestsum --format=standard-verbose --junitfile unit-tests.xml
                                            exit 0
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "*.xml"
              - step:
                  type: Run
                  name: Run_3_build_app
                  identifier: Run_3_build_app
                  spec:
                    connectorRef: <+input>
                    image: golang:1.15
                    shell: Sh
                    command: |-
                      set +e
                                            go get gotest.tools/gotestsum
                                            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -tags netgo
                                            exit 0
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: docker
                    repo: arvinda108/go
                    tags:
                      - latest1
